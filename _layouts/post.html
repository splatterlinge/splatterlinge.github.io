---
layout: default
---

<div class="container">
  <div class="row">
  	<div class="col-sm-3">
    	<dl>
    		{% for post in site.posts %}
				  <dt>{{ post.date | date_to_string }}</dt>
				  <dd><a href="{{ post.url }}">{{ post.title }}</a></dd>
			  {% endfor %}
			</dl>
    </div>
    <div class="col-sm-9">
      <h2>{{ page.title }} <small>{{ page.date | date_to_string }}</small></h2>
      <br />
    	<div class="post">{{ content }}</div>
    </div>
  </div>
</div>
